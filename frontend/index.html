<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/auth.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-6 left-side d-flex justify-content-center align-items-center">
                <div class="glass-effect mx-5 rounded-5" style="color: rgb(255, 255, 255)">
                    <div class="text-center m-4">
                        <h1>GYMFIT</h1>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-5">
                            <p><i class="bi bi-clipboard-data"></i> Registra tus entrenamientos diarios</p>
                        </div>
                        <div class="col-sm-5">
                            <p><i class="bi bi-brush"></i> Crea, personaliza y comparte rutinas</p>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div class="col-sm-5">
                            <p><i class="bi bi-people"></i> Descubre rutinas de otros usuarios</p>
                        </div>
                        <div class="col-sm-5">
                            <p><i class="bi bi-globe"></i> Forma parte de una comunidad fitness</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 right-side ">
                <div class="container-fluid px-5">
                    <div class="login-form mx-5 px-4">
                        <div class="mb-4">
                            <div class="d-flex justify-content-center mb-3">
                                <img src="img/login-icon.svg" style="height: 8rem;">
                            </div>
                            <div>
                                <h1 class="text-center">Iniciar sesion</h1>
                            </div>
                        </div>
                        <div>
                            <div id="alert" class="alert alert-danger" role="alert">Nombre de usuario o contrase単a incorrecta.</div>
                            <form id="loginForm">
                                <div id="alert" class="alert alert-danger" role="alert" style="display: none;">Nombre de usuario o contrase単a incorrecta.</div>
                                <div class="mb-3">
                                    <input id="username" name="username" type="text" class="form-control form-control-lg" placeholder="Nombre de usuario">
                                </div>

                                <div class="mb-3 input-group">

                                    <input id="password" name="password" type="password" class="form-control form-control-lg" placeholder="Contrase単a">
                                    <span class="input-group-text" id="togglePassword">
                                        <i class="bi bi-eye" style="font-size:x-large;"></i>
                                    </span>

                                </div>

                                <div class="d-grid gap-2 mb-4">
                                    <button id="submit-btn" type="submit" class="btn btn-lg custom-btn" disabled>Ingresar</button>
                                </div>
                                <hr>
                                <p class="text-center">多No tienes una cuenta? <a class="custom-link" href="http://127.0.0.1:8000/register">Registrarse</a></p>
                            </form>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
