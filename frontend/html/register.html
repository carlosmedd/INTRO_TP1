<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="p-5 rounded-5 shadow-lg custom-container" style="background-color: white;">
        <div class="pb-4">
            <h1 class="text-center">Crear usuario</h1>
        </div>
        <form id="registerForm">
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input id="username" name="username" class="form-control" type="text">
                    <div class="form-text">Este nombre es unico y lo usaras para logearte.</div>
                </div>
                <div class="col-sm-6 mb-3">
                    <label for="nickname" class="form-label">Apodo/nombre</label>
                    <input id="nickname" name="nickname" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" name="password" class="form-control" type="password">
                </div>
                <div class="col-sm-6 mb-3">
                    <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                    <input id="confirm_password" name="confirm_password" class="form-control" type="password">
                </div>
            </div>
            
            <input type="submit" class="btn btn-primary w-100 mt-4" value="Crear">
            <p class="text-center mb-0 mt-4">¿Ya tienes una cuenta? <a href="http://127.0.0.1:8000/index.html">Iniciar sesion</a></p>
        </form>
    <script src="http://127.0.0.1:8000/js/register.js"></script>
</body>
</html>
