<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/auth.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-6 left-side"> <!-- image -->
            </div>
            <div class="col-md-6 right-side">
                <div class="container-fluid px-5">
                    <div class="login-form mx-5 px-4">
                        <div class="mb-4">
                            <div class="d-flex justify-content-center mb-3">
                                <img src="../img/login-icon.svg" style="height: 8rem;">
                            </div>
                            <div>
                                <h1 class="text-center">Crear usuario</h1>
                            </div>
                        </div>
                        <div>
                            <div id="alert" class="alert alert-danger" role="alert"></div>
                            <form id="registerForm" autocomplete="off">
                                <div class="mb-3">
                                    <input id="username" name="username" type="text" class="form-control form-control-lg"  placeholder="Nombre de usuario">
                                    <div class="form-text mx-2">Este nombre es unico y lo usaras para logearte.</div>
                                </div>
                                <div class="mb-3">
                                    <input id="nickname" name="nickname" type="text" class="form-control form-control-lg"  placeholder="Nombre o apodo">
                                </div>
                                <div class="mb-3">
                                    <input id="password" name="password" type="password" class="form-control form-control-lg" placeholder="Contraseña" autocomplete="new-password">
                                </div>
                                <div class="mb-3">
                                    <input id="confirm_password" name="confirm_password" type="password" class="form-control form-control-lg"  placeholder="Confirmar contraseña" autocomplete="new-password">
                                </div>
                                <div class="d-grid gap-2 mb-4"> 
                                    <button id="submit-btn" type="submit" class="btn btn-lg custom-btn" value="crear" disabled>Ingresar</button>
                                </div>
                                <hr>
                                <p class="text-center">¿Ya tienes una cuenta? <a class="custom-link" href="http://127.0.0.1:8000/">Iniciar sesion</a></p>
                            </form>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
