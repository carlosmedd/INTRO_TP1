        </div>

    <div class="row justify-content-center mb-3" style="--bs-gutter-x: 0;">
        <div class="card col-xl-9 col-lg-10 col-md-10 col-sm-11 col-12 p-0">
            <div class="card-header text-center">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item col-6">
                        <a class="nav-link" href="http://127.0.0.1:8000/rutinas/crear">Crear</a>
                    </li>
                    <li class="nav-item col-6">
                        <a class="nav-link active" href="#" onclick="window.history.back(); return false;">Explorar</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="text-center mb-3">
                        <h3 id="rutina-titulo"></h3>
                        <p class="m-0" id="rutina-descripcion"></p>
                        <small class="text-body-secondary" id="rutina-meta-data"></small>
                    </div>

                    <!-- tabla de ejercicios -->
                    <div class="table-responsive mb-3">
                        <table class="table table-bordered align-middle text-center">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Lunes</th>
                                    <th scope="col">Martes</th>
                                    <th scope="col">Miercoles</th>
                                    <th scope="col">Jueves</th>
                                    <th scope="col">Viernes</th>
                                    <th scope="col">Sabado</th>
                                    <th scope="col">Domingo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Ejercicios</th>
                                    <td id="col-lunes"></td>
                                    <td id="col-martes"></td>
                                    <td id="col-miercoles"></td>
                                    <td id="col-jueves"></td>
                                    <td id="col-viernes"></td>
                                    <td id="col-sabado"></td>
                                    <td id="col-domingo"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- botones dias -->
                    <div class="d-flex justify-content-center mb-3">
                        <div class="btn-group">
                            <input type="radio" class="btn-check" name="btnradio" id="btn-lunes" autocomplete="off" checked>
                            <label class="btn btn-outline-secondary" for="btn-lunes">Lunes</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btn-martes" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="btn-martes">Martes</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btn-miercoles" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="btn-miercoles">Miercoles</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btn-jueves" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="btn-jueves">Jueves</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btn-viernes" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="btn-viernes">Viernes</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btn-sabado" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="btn-sabado">Sabado</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btn-domingo" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="btn-domingo">Domingo</label>
                        </div>
                    </div>

                    <!-- carruseles -->
                    <div id="carousel-lunes" class="carousel slide carousel-content">
                        <div class="carousel-inner px-4">
                            <!-- items dinamicos -->
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-lunes" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel-lunes" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <div id="carousel-martes" class="carousel slide carousel-content">

                            <!-- items dinamicos -->

                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel-miercoles" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <div id="carousel-jueves" class="carousel slide carousel-content">

                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <div id="carousel-viernes" class="carousel slide carousel-content">
                        <div class="carousel-inner px-4">
                            <!-- items dinamicos -->
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-viernes" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel-viernes" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>

                    <div id="carousel-domingo" class="carousel slide carousel-content">
